<script>
  function ShopeeRegistry() { };

  ShopeeRegistry.prototype.getTag = function (filename) {
    const sections = filename.split(".");
    const fileType = sections[sections.length - 1];
    let tag;
    if (fileType === "css") {
      tag = document.createElement("link");
      tag.setAttribute("href", filename);
      tag.setAttribute("rel", "stylesheet");
    } else if (fileType === "js") {
      tag = document.createElement("script");
      tag.setAttribute("src", filename);
    } else if (fileType === "json") {
      tag = document.createElement("link");
      tag.setAttribute("rel", "manifest");
    }
    return tag;
  };

  ShopeeRegistry.prototype.get = function (appName) {
    fetch("/registry.json").then((response) => {
      return response.json();
    }).then((data) => {
      const currentApp = data[appName];
      currentApp.forEach(link => {
        document.body.appendChild(this.getTag(link));
      })
    })
  }

  const app = new ShopeeRegistry();
  app.get("app-1")

</script>
